<!-- Modal Background -->
<div id="Accountmodal" class="absolute flex items-center justify-center z-50 h-full w-full hidden pr-6">
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg h-fit w-fit p-6">
    <!-- Modal Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Create Account</h2>
      <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 focus:outline-none">
        <!-- Close button (X icon) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <form action="{% url 'create_account' %}" method="POST" >
      {% csrf_token %}
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email"
        name="email"
        type="email"
        autocomplete="email"
        required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter Student's email">
      </div>

      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name"
        name="name"
        type="text"
        required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter Student's name">
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password"
        name="password"
        type="password"
        required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter Student's password">
      </div>


      

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full py-2 bg-indigo-500 text-white rounded-md font-poppins hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Create
        </button>
      </div>
    </form>
  </div>
</div>
